<body>
<script>
var fragment = window.location.hash;
if (fragment != "") {
  var result = parsefragment(fragment);
  location.href = "http://localhost:8080/authentication?access_token=" + result["access_token"];
}

function parsefragment(fragment)
{
  var result = [], max = 0, hash = "", arr = "";

  hash  = fragment.slice(1).split("&");
  max = hash.length;
  for (var i = 0; i < max; i++) {
    arr = hash[i].split("=");
    result.push(arr[0]);
    result[arr[0]] = arr[1];
  }

  return result;
}
</script>
